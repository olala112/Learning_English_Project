<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC Part 1 Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>TOEIC Part 1 Practice</h1>

<div id="question-container" class="question-container">
    {% for question in part1_data %}
        <h3>Question {{ question.IDPart1 }}:</h3>
        <p>{{ question.LinkQUESTION }}</p>
        
        <!-- Hiển thị Audio -->
        <audio controls>
            <source src="{{ url_for('get_audio', filename=question.LinkAudio) }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Hiển thị Picture -->
        <img src="{{ url_for('get_picture', filename=question.LinkPicture) }}" alt="Question Image" style="max-width: 100%; height: auto;">

        <!-- Thêm các lựa chọn cho câu hỏi -->
        <ul>
            <li>A: {{ question.A }}</li>
            <li>B: {{ question.B }}</li>
            <li>C: {{ question.C }}</li>
            <li>D: {{ question.D }}</li>
        </ul>
        
        <!-- Các phần khác của câu hỏi nếu cần -->
    {% endfor %}
</div>

<form method="post" action="/submit_answers">
    <button type="submit">Submit Answers</button>
</form>

</body>
</html>
