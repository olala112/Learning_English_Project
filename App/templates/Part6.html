<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC Part 6 Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>TOEIC Part 6 Practice</h1>

<form method="post" action="/submit_answers">
    {% for question in part6_data %}
    {% if  question[2] % 4 == 2 %}
        <!-- Hiển thị Picture -->
    <img src="{{ url_for('get_picture', filename=question[9]) }}" alt="Question Image" style="max-width: 100%; height: auto;">
    {% endif %}
            <ul>
                <h3>Question {{ question[2] %100 }}:</h3>
                <p>{{ question[3] }}</p>
                <li><input type="radio" name="question{{ question.IDQUESTION }}" value="A"> A: {{ question[4]}}</li>
                <li><input type="radio" name="question{{ question.IDQUESTION }}" value="B"> B: {{ question[5]}}</li>
                <li><input type="radio" name="question{{ question.IDQUESTION }}" value="C"> C: {{ question[6]}}</li>
                <li><input type="radio" name="question{{ question.IDQUESTION }}" value="D"> D: {{ question[7]}}</li>
            </ul>
        </div>
    {% endfor %}
    <button type="submit">Submit Answers</button>
</form>

</body>
</html>
