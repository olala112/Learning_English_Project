<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
</head>
<body>
    <h1>Audio Player</h1>
    <ul>
        {% for audio in audios %}
            <li>
                <a href="{{ url_for('play_audio', audio_id=audio.id) }}">Play Audio {{ audio.id }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
